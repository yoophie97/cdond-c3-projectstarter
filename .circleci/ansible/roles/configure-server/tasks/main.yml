---
- name: Update apt packages
  become: true 
  apt: 
    update_cache: yes 
    
- name: Upgrade apt packages
  become: true
  apt: 
    upgrade: yes 

- name: Remove unused dependencies
  become: true 
  apt: 
    autoremove: yes 

# Install dependencies: nodejs, npm
- name: Install Node.js and NPM 
  become: true 
  apt: 
    name: ["nodejs","npm"]
    state: latest 
    update_cache: yes

# Install pm2 
- name: Install pm2 
  become: true 
  npm: 
    name: pm2 
    global: yes 
    production: yes 
    state: present